    cleanupxcatpost: 'no'
    consoleondemand: 'no'
    databaseloc: /var/lib
    db2installloc: /mntdb2
    dhcplease: '3002'
    dnshandler: ddns
    enableASMI: 'no'
    forwarders: 10.3.5.10,10.0.0.101
